<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Leave a message</title>

    <script defer type="module" src="./app.js"></script>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <header class="main_title">
        <h1>
            Leave a message
        </h1>
        <h2 id="subhead">
            <span style="visibility: hidden;">hidden text that will be replaced</span>
        </h2>
    </header>

    <main class="feed">
        <section class="form_and_messages">
            <form class="form_message">
                <textarea id="message_textarea" class="message_textarea" name="content" placeholder="Say something" maxlength="280"></textarea>
                <input id="submit_message" disabled type="button" name="submit" value="Post it!" title="Post it!">
            </form>

            <section class="list_messages">
            </section>
        </section>

        <template id="message_template">
            <div class="message">
                <div class="avatar_container">
                    <div class="avatar"><span></span></div>
                </div>
                <div class="message_content">
                    <p>
                    </p>
                </div>
            </div>
        </template>
    </main>
</body>

</html>
